<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseWallet</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!--Asi se comenta en el html-->

    <!--    CABECERA    -->
    <div class="header">
        <a href="index.html" class="logo">WiseWallet</a>
        <div class="header-right">
            <!-- A la pagina que esté activa le añado class = "active" -->
            <a href="#contact">Sobre nosotros</a>
            <a class="active" href="iniciarsesion.html">Iniciar Sesión</a>
        </div>
    </div>
    <!--    FIN CABECERA    -->

    <!--    CONTENIDO PRINCIPAL   -->
    <div class="fondoiniciarsesion">
        <div class="login">
            <h1 class="tituloinicia">Inicia sesión</h1>
            <h5>¿No tienes cuenta? <a href="registrarse.html" class="texto-registra">Regístrate</a></h5>

            <form action="index.html" method="post">
                <div class="cuadrostexto">
                    <input type="text" name="Correo" placeholder="Correo electrónico" required>
                    <input type="text" name="Contraseña" placeholder="Contraseña" required>
                </div>

                <div class="custom-checkbox">
                    <input type="checkbox" id="miCheckbox">
                    <label for="miCheckbox" class="Recuerdame">Recuérdame</label>
                </div>
                <input type="submit" value="Iniciar sesión" class="botonregistro"></input>
            </form>
        </div>
    </div>
    <!--    FIN CONTENIDO PRINCIPAL     -->


</body>

</html>
